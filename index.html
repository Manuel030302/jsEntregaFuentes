<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav>
            <div>
                <img src="" alt="">
            </div>
            <ul>
                <li><a href="">Tienda</a></li>
                <li><a href="">Biblioteca</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Game Store</h1>
        <div>
            <form id="iniciosesion">
                Nickname: <input type="text" name="nickname" id="nickname" required>
                Correo: <input type="email" name="correo" id="correo" required>
                <input type="submit" name="ingresar">
            </form>
        </div>
        <section id="section1">
            <div class="carritobutton">
                <button id="ircarrito" class="btn btn-success">Al Carrito!</button>
            </div>
            <article id="catalogo1" class="row">
            </article>
        </section>
    </main>
    <footer>
        <div>
            <h2>Acuerdos De Usuario</h2>
            <ul>
                <li><a href="">Acuerdo de privacidad</a></li>
                <li><a href="">Terminos y condiciones</a></li>
            </ul>
        </div>
        <div>
            <h2>Siguenos</h2>
            <ul>
                <li><a href="">Instagram</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Facebook</a></li>
            </ul>
        </div>
        <div>
            <h2>Ayudanos a mejorar</h2>
            <form>
                <fieldset>
                    <div>
                        <label for="asunto">Topico:</label>
                        <input type="text" name="" id="asunto" required>
                    </div>
                    <textarea name="" id="" cols="30" rows="10">Escribe tu sugerencia aqui.</textarea>
                    <input type="submit" name="" id="">
                </fieldset>
            </form>
            <a href="">Ayuda</a>
            <div>
                <h3>Contactanos</h3>
                <a href="">contactogamestore@gmail.com</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/index.js"></script>
